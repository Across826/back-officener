spring:
  datasource:
    username: root
    password: root1234
    url: jdbc:mysql://localhost:3306/chilibubble
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
    properties:
      hibernate:
        ddl-auto: true
        format_sql: true
  sql:
    init:
      data-locations: classpath*:data.sql
      mode: always
      platform: mysql

logging:
  level:
    sql: trace
